{% extends 'auctions/layout.html' %}

{% block body %}

<form action="add_listing" method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_title">Auction title:</label>
      <input type="text" name="title" maxlength="255" id="id_title" value="{{ title }}">
    </div>
    
    <div class="form-group">
      <p><label for="id_description">Provide description for your auction:</label></p>
      <textarea name="description" rows="4" id="id_description">{{ description }}</textarea>
    </div>
    
    <div class="form-group">
      <label for="id_category">Category:</label>
      <select name="category" id="id_category" value="{{ category }}">
        {% for category in categories %}
          <option value="{{ category.0 }}">{{ category.1 }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="form-group">
      <label for="id_end_time">End time:</label>
      <input type="datetime-local" name="end_time" required id="id_end_time" value="{{ end_time }}">
    </div>
    
    <div class="form-group">
      <label for="id_starting_price">Starting price:</label>
      <input type="number" name="starting_price" step="0.01" min="0" max="99999999.99" required id="id_starting_price">
    </div>

    <div class="form-group">
      <label for="id_photo_url">Photo URL:</label>
      <input type="text" name="photo_url" id="id_photo_url" value="{{ photo_url }}">
    </div>
    <p>{{ error_msg }}</p>
    <button type="submit">Submit</button>
  </form>
  

{% endblock body %}
